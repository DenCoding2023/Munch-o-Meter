<!DOCTYPE html>
<html>
<head>
  <style>
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-container input[type=text] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
    }

    .search-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Test Search">
    <button type="button" onclick="performSearch()">Search</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script>
    function performSearch() {
      var searchTerm = document.getElementById('search-input').value;
      var query = encodeURIComponent(searchTerm);

      // Make API call or provide data for the template
      // ...

      $.ajax({
        method: 'GET',
        url: 'https://api.calorieninjas.com/v1/nutrition?query=' + query,
        headers: { 'X-Api-Key': 'k1B3inIXfwAJ1aHQqSyzfw==QE9NRXPNyql39QcQ' },
        contentType: 'application/json',
        success: function(result) {
          console.log(result);
          // Handle the API response here
        },
        error: function ajaxError(jqXHR) {
          console.error('Error: ', jqXHR.responseText);
        }

      });

      // Other AJAX requests can be added similarly for different endpoints
      
$.ajax({
    method: 'GET',
    url: 'https://api.calorieninjas.com/v1/recipe?query=' + query,
    headers: { 'X-Api-Key': 'k1B3inIXfwAJ1aHQqSyzfw==QE9NRXPNyql39QcQ'},
    contentType: 'application/json',
    success: function(result) {
        console.log(result);
    },
    error: function ajaxError(jqXHR) {
        console.error('Error: ', jqXHR.responseText);
    }
});
    }
  </script>
</body>
</html>
